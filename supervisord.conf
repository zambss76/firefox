[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1024x768x16 -ac +extension RANDR
autorestart=true
priority=100

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -nopw -quiet -localhost
autorestart=true
priority=200

[program:novnc]
command=/usr/bin/websockify --web /usr/share/novnc 7860 localhost:5900
autorestart=true
priority=300

[program:firefox]
command=/home/firefoxuser/refresh.sh
autorestart=true
priority=400
user=firefoxuser
environment=DISPLAY=":99"